name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# 設定 GITHUB_TOKEN 的權限以允許部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允許一個並發部署，跳過正在運行和待處理運行之間排隊的運行。
# 但是，不要取消正在進行的運行，因為我們希望讓這些產生完成。
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 建構工作
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'vue-gtm/package-lock.json'

    - name: Install dependencies
      run: |
        cd vue-gtm
        npm ci

    - name: Build
      run: |
        cd vue-gtm
        npm run build

    - name: Upload artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: './vue-gtm/dist'

  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
